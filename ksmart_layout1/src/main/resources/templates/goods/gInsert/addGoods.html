<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title>상품등록</title>
</th:block>
<th:block layout:fragment="customContents">
	<form action="/addGoods" method="post">
		<table border="1" class="table table-bordered" id="dataTable"
			width="100%" cellspacing="0">
				<h6 class="m-0 font-weight-bold text-primary">　상품 등록</h6><br/>
			<tr>
				<td>상품명</td>
				<td><input type="text" name="goodsName"
					class="form-control form-control-user"></td>
			</tr>
			<tr>
				<td>상품카테고리</td>
				<td><input type="text" name="goodsCate"
					class="form-control form-control-user"></td>
			</tr>
			<tr>
				<td>상품가격</td>
				<td><input type="text" name="goodsPrice"
					class="form-control form-control-user"></td>
			</tr>
			<tr>
				<td>상품색상</td>
				<td><input type="text" name="goodsColor"
					class="form-control form-control-user"></td>
			</tr>
			<tr>
				<td>상품크기</td>
				<td><input type="text" name="goodsSize"
					class="form-control form-control-user"></td>
			</tr>
			<tr>
				<td>상품상세설명</td>
				<td>
					<!-- <input type="text" name="goodsDesc"> --> <textarea rows="5"
						cols="22" name="goodsDesc" class="form-control form-control-user"></textarea>
				</td>
			</tr>
			<tr style="text-align: center;">
				<td colspan="2">
					<button type="submit" class="btn btn-primary btn-user btn-block">상품등록</button>
				</td>
			</tr>
		</table>
		<label th:if="${result ne null}" th:text="${result}"></label>
	</form>
</th:block>
</html>
