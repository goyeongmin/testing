<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title>수정화면</title>
</th:block>
<th:block layout:fragment="customContents">
	<form action="/modifyGoods" method="post">
		<table border="1">
			<tr>
				<td>상품코드</td>
				<td>
					<input type="text" name="goodsCode" 
						th:value="${goods.goodsCode}" readonly="readonly">
				</td>
			</tr>
			<tr>
				<td>상품명</td>
				<td>
					<input type="text" name="goodsName" 
						th:value="${goods.goodsName}">
				</td>
			</tr>
			<tr>
				<td>카테고리</td>
				<td>
					<input type="text" name="goodsCate"
						th:value="${goods.goodsCate}">
				</td>
			</tr>
			<tr>
				<td>상품가격</td>
				<td>
					<input type="text" name="goodsPrice"
						th:value="${goods.goodsPrice}">
				</td>
			</tr>
			<tr>
				<td>상품색상</td>
				<td>
					<input type="text" name="goodsColor"
						th:value="${goods.goodsColor}">
				</td>
			</tr>
			<tr>
				<td>사이즈</td>
				<td>
					<input type="text" name="goodsSize"
						th:value="${goods.goodsSize}">
				</td>
			</tr>
			<tr>
				<td>상세설명</td>
				<td>
					<input type="text" name="goodsDesc"
						th:value="${goods.goodsDesc}">
				</td>
			</tr>
			<tr style="text-align: center;">
				<td colspan="2">
					<button type="submit">상품수정완료</button>
				</td>
			</tr>
		</table>
	</form>
</th:block>
</html>
