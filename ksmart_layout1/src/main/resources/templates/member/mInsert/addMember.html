<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title>회원가입</title>
</th:block>
<th:block layout:fragment="customContents">
<div class="container">

	<form action="/addMember" method="post">
		<div class="form-group">
		<h6 class="m-0 font-weight-bold text-primary">회원 가입</h6><br/>
        <!-- 아이디 입력란 -->
		 <input type="text" name="memberId" class="form-control form-control-user" placeholder="아이디를 입력해주세요"><br/>
		 <!-- 비밀번호 입력란 -->
		 <input type="text" name="memberPw" class="form-control form-control-user" placeholder="비밀번호를 입력해주세요"><br/>
		<!-- <input type="text" name="memberLevel"> -->
		<select name="memberLevel" class="form-control">
			<option value="null">- 권한 선택 -</option>
			<option value="판매자">판매자</option>
			<option value="구매자">구매자</option>
			<option value="관리자">관리자</option>
		</select><br/>
		<!-- 이름 입력란 -->
		 <input type="text" name="memberName" class="form-control form-control-user" placeholder="이름을 입력해주세요"><br/>
		<!-- 이메일 입력란 --> 
		<input type="text" name="memberEmail" class="form-control form-control-user" placeholder="이메일을 입력해주세요"><br/>
	
		
		<button type="submit" class="btn btn-primary btn-user btn-block">회원가입입력</button>

		<label th:if="${result ne null}" th:text="${result}"></label>
		</div>
	</form>
	</div>

</th:block>
</html>
